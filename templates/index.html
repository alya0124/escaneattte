<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>APIS</h1>
    <div class="main-container">
        <div class="form-container">
            <form id="consultaForm">
                <label for="ip">IP Address:</label>
                <input type="text" id="ip" name="ip" required>
                <label for="ports">Ports:</label>
                <input type="text" id="ports" name="ports" required>
                <button type="button" onclick="consultarIP()">Consultar</button>
            </form>
            <div id="responseMessage"></div>
            <div id="responseData"></div>
            <button id="saveToDatabase" style="display: none;" onclick="guardarEnBaseDeDatos()">Ingresar a la base de datos</button>
        </div>
    
        <div class="table-container">
            <label for="">ESCANEOS</label>
            <table>
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Hostname</th>
                        <th>Estado</th>
                        <th>Puertos</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
